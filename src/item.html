<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>物品列表</title>
    <link href="./img/favicon.ico" rel="icon" sizes="32x32" type="image/png">
    <link href="./css/bootstrap.min.css"
          rel="stylesheet">
    <link href="./css/bootstrap-icons.css" rel="stylesheet">
    <link href="./css/bootstrap-table.min.css" rel="stylesheet">
    <link href="./css/bootstrap-table-jumpto.css" rel="stylesheet">
    <link href="./css/bootstrap-select.min.css" rel="stylesheet">
</head>
<body>

<form id="queryForm">
    <div class="input-group" id="queryParam">
        <input class="form-control" id="id" placeholder="id" type="text" value="">
        <input class="form-control  mx-1" id="name" placeholder="名称" type="text" value="">
        <input class="form-control" id="description" placeholder="描述" type="text" value="">
        <input class="form-control" id="levelItem" placeholder="品级" type="text" value="">
        <select class="selectpicker  mx-1" id="itemType" multiple title="选择物品类别"></select>
        <button class="btn btn-primary  mx-1" onclick="searchItem()" type="button">搜索</button>
        <button class="btn btn-primary" onclick="resetQueryParams()" type="button">重置</button>
    </div>
</form>

<table id="table"></table>
<script src="./common0.js"></script>
<script src="./common1.js"></script>
<script src="./common2.js"></script>
<script src="./common3.js"></script>
<script src="./common4.js"></script>
<script src="./common5.js"></script>
<script src="./common6.js"></script>
<script src="./item.js"></script>
</body>
</html>
